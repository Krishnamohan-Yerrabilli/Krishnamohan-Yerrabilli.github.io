<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content="Trying to be as detail as possible">
    <title>Buliding Nav</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="style.css" rel = "stylesheet">
</head>
<body>
    <header>
    <div class = "container">
        <div class = "main-heading">
            <h1>Living the social life</h1>
            <p class = "sub-title">A blog exploring minamalism life</p>
        </div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About me</a></li>
            <li><a href="#">Recent posts</a></li>
        </ul>
    </nav>
</div>
    </header>
<main>
    <div class = "article-container">
        <div class = "main-rec-container">
            <div class = "main-container">
                    <h2 class = "mainarticle-title"></h2>
                    <img class = "mainarticle-img" src="" alt="">
                    <p class = article-status></p>
                    <p><strong class = "main-atricle-strong"></strong><a class = "mainarticle-inlinelink"></a></p>
                    <a class = "article-more-info"></a>
            </div>
            <div class = "rec-container">
                <div class = "rec-section-part">
                    <div class = "recent-primary-part">
                        <img class = "recent-article-img" src="" alt="">
                        <p class = article-status></p>
                    </div>
                    <div class = "recent-secondary-part">
                        <h3 class = "recentarticle-title"></h3>
                        <p></p>
                        <a class = "article-more-info"></a>
                    </div>
                </div>

                <div class = "rec-section-part">
                    <div class = "recent-primary-part">
                        <img class = "recent-article-img" src="" alt="">
                        <p class = article-status></p>
                    </div>
                    <div class = "recent-secondary-part">
                        <h3 class = "recentarticle-title"></h3>
                        <p></p>
                        <a class = "article-more-info"></a>
                    </div>
                </div>

                <div class = "rec-section-part">
                    <div class = "recent-primary-part">
                        <img class = "recent-article-img" src="" alt="">
                        <p class = article-status></p>
                    </div>
                    <div class = "recent-secondary-part">
                        <h3 class = "recentarticle-title"></h3>
                        <p></p>
                        <a class = "article-more-info"></a>
                    </div>
                </div>
            </div>
        </div>

        <aside>
            <div class = "sidebar-about-me">
                <h3 class = "aboutme-title"></h3> 
                <img class = "sidebar-img" src="" alt="">
                <p></p>
            </div>
            <div class = "sidebar-recent-posts">
                <h3 class = "sidebar-recentpost-title"></h3> 
                <div class = sidebar-more-recentposts>
                    <img class = "sidebar-img" src="" alt="">
                    <h4 class = sidebarmore-title></h4>
                </div>
                
                <div class = sidebar-more-recentposts>
                    <img class = "sidebar-img" src="" alt="">
                    <h4 class = sidebarmore-title></h4>
                </div>

                <div class = sidebar-more-recentposts>
                    <img class = "sidebar-img" src="" alt="">
                    <h4 class = sidebarmore-title></h4>
                </div>
            </div>
        </aside>
    </div>
    <footer>
        <strong class = "footer-title"><strong>
        <p class = "copyright"></p>
    </footer>
</main>
</body>
</html>
